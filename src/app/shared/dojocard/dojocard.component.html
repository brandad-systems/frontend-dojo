<mat-card>
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ user | json }}<br />
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
